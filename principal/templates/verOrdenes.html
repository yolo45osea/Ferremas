<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ver Órdenes de Pedido - FERREMAS</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
    }

    .ferremas-header {
      background-color: #041e41;
      color: white;
      padding: 15px 30px;
    }

    .ferremas-header h4 {
      margin: 0;
      font-weight: bold;
    }

    .btn-ferremas {
      background-color: #041e41;
      color: white;
      font-weight: bold;
    }

    .btn-ferremas:hover {
      background-color: #03306c;
    }

    .table-section {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 30px;
    }

    h5.section-title {
      color: #041e41;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="ferremas-header d-flex justify-content-between align-items-center flex-wrap text-center text-md-left">
    <h4>FERREMAS - Órdenes de Pedido</h4>
    <a href="{% url 'bodeguero' %}" class="btn btn-ferremas mt-2 mt-md-0">Volver al Panel</a>
  </div>

  <div class="container my-4">
    <div class="table-section">
      <h5 class="section-title">Órdenes Generadas</h5>
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="thead-dark">
            <tr>
              <th># Orden</th>
              <th>Fecha</th>
              <th>Vendedor</th>
              <th>Productos</th>
              <th>Tipo de Entrega</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>ORD-1001</td>
              <td>2025-05-13</td>
              <td>María López</td>
              <td>5 productos</td>
              <td>Despacho a Domicilio</td>
              <td><span class="badge badge-warning">Pendiente</span></td>
              <td>
                <button class="btn btn-sm btn-primary">Ver Detalle</button>
              </td>
            </tr>
            <tr>
              <td>ORD-1002</td>
              <td>2025-05-13</td>
              <td>Pedro Ramírez</td>
              <td>2 productos</td>
              <td>Retiro Inmediato</td>
              <td><span class="badge badge-success">Preparado</span></td>
              <td>
                <button class="btn btn-sm btn-primary">Ver Detalle</button>
              </td>
            </tr>
            <!-- Más órdenes -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
