<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes Financieros - FERREMAS</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
    }

    .ferremas-header {
      background-color: #041e41;
      color: white;
      padding: 15px 30px;
    }

    .ferremas-header h4 {
      margin: 0;
      font-weight: bold;
    }

    .form-section, .table-section {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .btn-ferremas {
      background-color: #041e41;
      color: white;
      font-weight: bold;
    }

    .btn-ferremas:hover {
      background-color: #03306c;
    }

    label {
      font-weight: 500;
      color: #041e41;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="ferremas-header d-flex justify-content-between align-items-center flex-wrap text-center text-md-left">
    <h4>FERREMAS - Reportes Financieros</h4>
    <a href="{% url 'contador' %}" class="btn btn-ferremas mt-2 mt-md-0">Volver al Panel</a>
  </div>

  <div class="container my-4">

    <!-- Filtro -->
    <div class="form-section">
      <h5 class="mb-3" style="color: #041e41;">Consulta de Reportes</h5>
      <form class="row">
        <div class="form-group col-md-4">
          <label>Tipo de Reporte</label>
          <select class="form-control">
            <option>Ingresos</option>
            <option>Egresos</option>
            <option>Balance Mensual</option>
            <option>Comparativo Anual</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label>Periodo</label>
          <input type="month" class="form-control">
        </div>
        <div class="form-group col-md-4">
          <label>Fuente de Datos</label>
          <select class="form-control">
            <option>Interno (Sistema)</option>
            <option>API SII</option>
          </select>
        </div>
        <div class="col-12 text-center mt-3">
          <button type="submit" class="btn btn-warning font-weight-bold text-dark">Consultar</button>
        </div>
      </form>
    </div>

    <!-- Tabla de resultados -->
    <div class="table-section">
      <h5 class="mb-3" style="color: #041e41;">Resultados del Reporte</h5>
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="thead-dark">
            <tr>
              <th>Fecha</th>
              <th>Tipo</th>
              <th>Detalle</th>
              <th>Monto</th>
              <th>Origen</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2025-05-01</td>
              <td>Ingreso</td>
              <td>Venta tienda online</td>
              <td>$125.000</td>
              <td>Sistema</td>
            </tr>
            <tr>
              <td>2025-05-02</td>
              <td>Egreso</td>
              <td>Pago proveedor materiales</td>
              <td>$78.000</td>
              <td>API SII</td>
            </tr>
            <!-- MÃ¡s registros -->
          </tbody>
        </table>
      </div>
      <div class="text-right mt-3">
        <button class="btn btn-sm btn-success mr-2"><i class="fas fa-file-excel"></i> Exportar Excel</button>
        <button class="btn btn-sm btn-danger"><i class="fas fa-file-pdf"></i> Exportar PDF</button>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
