<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Productos - FERREMAS</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
    }

    .ferremas-header {
      background-color: #041e41;
      color: white;
      padding: 15px 30px;
    }

    .ferremas-header h4 {
      margin: 0;
      font-weight: bold;
    }

    .form-section, .table-section {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    .btn-ferremas {
      background-color: #041e41;
      color: white;
      font-weight: bold;
    }

    .btn-ferremas:hover {
      background-color: #03306c;
    }

    label {
      font-weight: 500;
      color: #041e41;
    }
  </style>
</head>
<body>

  <div class="ferremas-header d-flex justify-content-between align-items-center">
    <h4>FERREMAS - Gestión de Catálogo y Productos</h4>
    <a href="{% url 'admininstrador' %}" class="btn btn-ferremas">Volver al Panel</a>
  </div>

  <div class="container my-4">

    <!-- Formulario de Producto -->
    <div class="form-section">
      <h5 class="mb-3" style="color: #041e41;">Añadir ¿ Producto</h5>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Nombre del Producto</label>
            <input type="text" class="form-control" placeholder="Ej. Taladro eléctrico">
          </div>
          <div class="form-group col-md-6">
            <label>Código del Producto</label>
            <input type="text" class="form-control" placeholder="Ej. TL-0021">
          </div>
        </div>
        <div class="form-group">
          <label>Descripción</label>
          <textarea class="form-control" rows="2" placeholder="Describe el producto..."></textarea>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label>Precio</label>
            <input type="number" class="form-control" placeholder="Ej. 49990">
          </div>
          <div class="form-group col-md-4">
            <label>Stock</label>
            <input type="number" class="form-control" placeholder="Ej. 20">
          </div>
          <div class="form-group col-md-4">
            <label>Imagen</label>
            <input type="file" class="form-control-file">
          </div>
        </div>
        <button type="submit" class="btn btn-ferremas mt-3">Guardar Producto</button>
      </form>
    </div>

    <!-- Tabla de Productos -->
    <div class="table-section">
      <h5 class="mb-3" style="color: #041e41;">Listado de Productos</h5>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Código</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for producto in productos %}
            <tr>
              <td><img src="data:image/jpeg;base64,{{ producto.imagen_base64 }}" style="width: 50px;"></td>
              <td>{{ producto.nombre }}</td>
              <td>{{ producto.idproducto }}</td>
              <td>${{ producto.precio }}</td>
              <td>{{ producto.stock }}</td>
              <td>
                <button class="btn btn-sm btn-warning">Editar</button>
                <button class="btn btn-sm btn-danger">Eliminar</button>
              </td>
            </tr>
          {% endfor %}
          <!-- Repetir según productos -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
